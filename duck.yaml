---
build_sources:
  - url: "http://www.emdebian.org/grip"
    suite: squeeze
    components:
      - main
  - url: "http://ftp.se.debian.org/debian"
    suite: squeeze
    components:
      - main

packages:
  - binutils
  - grub2
  - ifupdown
  - iproute
  - isc-dhcp-client
  - net-tools
  - netbase
  - openssh-server
  - pciutils
  - psutils
  - syslog-ng
  - udev
  - vim-tiny

files:
# init file
  - from: /*
    to: /
# configuration files
  - from: /etc/*
    to: /etc/
  - from: /etc/network/*
    to: /etc/network/
# installer library
  - from: /lib/libduck.sh
    to: /lib/
# duck applications
  - from: /sbin/*
    to: /sbin/
    mode: 0755
# installation steps
  - from: /lib/duck.d/*
    to: /lib/duck.d/
    mode: 0755

fixes:
  # file contains scripts that should be run to fix the target environment.
  # scripts are located under <out>/fixes
  - squeeze-fix
  # disable initrd generation and grub setup for installed kernels.
  - kernel-boot-fix

services:
  - name: hostname.sh
    start: '05 S'
  - name: mountkernfs.sh
    start: '05 S'
  - name: udev
    start: '10 S'
  - name: lvm2
    start: '20 S'
    stop: '20 0 6'
  - name: mountdevsubfs.sh
    start: '06 S'
  - name: ssh
    start: '10 2'
    stop: '10 0 6'
  - name: networking
    start: '20 S'
    stop: '10 0 6'


