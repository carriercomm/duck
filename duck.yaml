---
build_sources:
  - url: "http://www.emdebian.org/grip"
    suite: squeeze
    components:
      - main
  - url: "http://ftp.se.debian.org/debian"
    suite: squeeze
    components:
      - main

packages:
  - isc-dhcp-client

files:
# init file
  - from: /*
    to: /
# configuration files
  - from: /etc/**/*
    to: /etc/
# installer library
  - from: /lib/libduck.sh
    to: /lib/
# duck applications
  - from: /sbin/*
    to: /sbin/
    mode: 0755
# installation steps
  - from: /lib/duck.d/*
    to: /lib/duck.d/
    mode: 0755

fixes:
  # file contains scripts that should be run to fix the target environment.
  # scripts are located under <out>/fixes
  - squeeze-fix
  # disable initrd generation and grub setup for installed kernels.
  - kernel-boot-fix

services:
# hostname setup
  - name: hostname.sh
    start: '05 S'
# mounting kernel filesystems.
  - name: mountkernfs.sh
    start: '05 S'
# udev
  - name: udev
    start: '10 S'
# start lvm
  - name: lvm2
    start: '20 S'
    stop: '20 0 6'
  - name: mountdevsubfs.sh
    start: '06 S'
